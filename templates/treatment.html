{% extends "base.html" %}
{% block title %}Treatment{% endblock %}
{% block nav %}
<li><a href="{{url_for ( 'view_appointment_details', appointment_id = appointment.id )}}">Go back to Appointment Details</li>
{% endblock %}
{% block main %}
<h1>Enter the Treatment details for {{appointment.patient.name}}</h1>
<form action="{{url_for ( 'treatment_entry', appointment_id = appointment.id )}}" method="POST">
<label for="diagnosis">Enter the Diagnosis: *</label>
<br>
<input type="text" name="diagnosis" id="diagnosis" value="{{appointment.treatment.diagnosis}}" required>
<br>
<label for="prescription">Enter the prescription: *</label>
<br>
<input type="text" name="prescription" id="prescription" value="{{appointment.treatment.prescription}}" required>
<br>
<label for="notes">Enter any extra notes: *</label>
<br>
<input type="text" name="notes" id="notes" value="{{appointment.treatment.notes}}" required>
<br>
<button type="submit">Submit</button>
</form>
{% endblock %}
